apiVersion: v1
kind: Service
metadata:
  name: nginxweb
spec:
  selector:
    app: nginx
  ports:
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
  loadBalancerIP: 35.227.145.176

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from  the deployment name
      labels:
        app: nginx
        tier: frontend
      annotations:
        touch: "112"
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        volumeMounts:
        - name: ssl
          mountPath: "/etc/ssl"
          readOnly: true
        - name: conf
          mountPath: /etc/nginx
          readOnly: true
        ports:
        - containerPort: 443
          name: https-port
        - containerPort: 80
          name: http-port
      volumes:
      - name: ssl
        secret:
          secretName: ssl-keys-cafjs
      - name: conf
        configMap:
          name: nginx-config
